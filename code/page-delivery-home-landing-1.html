<!DOCTYPE HTML>

<head>

<title>StickyMobile BootStrap</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">

    <div class="header header-fixed header-logo-center header-transparent">
        <a href="index.html" class="header-title color-white">Sticky Mobile</a>
        <a href="#" data-back-button class="header-icon header-icon-1 color-white"><i class="fas fa-arrow-left"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-4 color-white"><i class="fas fa-lightbulb"></i></a>
    </div>

    <div class="page-content pb-0">

        <div data-card-height="cover" class="card" style="background-image:url(images/food/bg-1.png)">
            <div class="card-center px-3">
                <h1 class="color-white font-38 line-height-xl mb-3">
                    From Pan <br>
                    To Doorstep <br>
                </h1>
				<p class="color-white font-14 opacity-70 pb-4">
					Get your order delivered in no time flat! <br> Sticky now has Delivery Page Templates.
				</p>
                <a href="#" class="btn btn-l rounded-m bg-white color-black text-uppercase font-800 mb-5">Tap to Get Started</a>
            </div>
            <div class="card-bottom mb-5 pb-5 mx-3">
            </div>
            <div class="card-overlay bg-black opacity-30"></div>
        </div>


    </div>
