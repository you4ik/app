<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>StickyMobile BootStrap</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">

    <div class="page-content pb-0">
        <div data-card-height="cover" class="card">
            <div class="card-top notch-clear">
                <a href="#" data-back-button class="me-auto icon icon-m"><i class="font-14 fa fa-arrow-left color-white"></i></a>
            </div>
            <div class="card-center text-center bg-white mx-3 rounded-m py-4">
                <h1 class="center-text font-36 font-800 mb-1">We're on It!</h1>
                <p class="center-text color-highlight mb-3">We're working to release this quickly!</p>
                <p class="text-center px-3 mt-4 opacity-80">
                    This page is currently under construction. We estimate it will be complete in about:
                </p>
                <div class="content">
                    <div class="countdown row">
                        <div class="disabled">
                            <h1 class="font-28" id="years"></h1>
                            <p class="mt-n2 font-11 opacity-50">years</p>
                        </div>
                        <div class="col-3">
                            <h1 class="font-28" id="days"></h1>
                            <p class="mt-n2 font-11 opacity-50">days</p>
                        </div>
                        <div class="col-3">
                            <h1 class="font-28" id="hours"></h1>
                            <p class="mt-n2 font-11 opacity-50">hours</p>
                        </div>
                        <div class="col-3">
                            <h1 class="font-28" id="minutes"></h1>
                            <p class="mt-n2 font-11 opacity-50">minutes</p>
                        </div>
                        <div class="col-3">
                            <h1 class="font-28" id="seconds"></h1>
                            <p class="mt-n2 font-11 opacity-50">seconds</p>
                        </div>
                    </div>
                </div>
                <div class="row me-2 ms-2 mb-0 mt-4">
                    <div class="col-6">
                        <a href="#" class="back-button btn btn-m bg-highlight rounded-sm btn-full text-uppercase font-900 shadow-l">HOME</a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="back-button btn btn-m bg-highlight rounded-sm btn-full text-uppercase font-900 shadow-l">CONTACT</a>
                    </div>
                </div>
            </div>
            <div class="card-overlay-infinite preload-img" data-src="images/pictures/_bg-infinite.jpg"></div>
        </div>
    </div>

</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
