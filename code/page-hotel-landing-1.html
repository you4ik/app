<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>StickyMobile BootStrap</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">

    <div class="header header-fixed header-transparent header-logo-center">
        <a href="index.html" class="header-title color-white">Sticky Mobile</a>
        <a href="#" data-back-button class="header-icon color-white header-icon-1"><i class="fas fa-arrow-left"></i></a>
        <a href="#" data-toggle-theme class="header-icon color-white header-icon-4"><i class="fas fa-lightbulb"></i></a>
    </div>


    <div class="page-content pb-0">

        <div class="card" data-card-height="cover" style="background-image:url('images/pictures_vertical/bg1.jpg');">
            <div class="card-bottom bg-theme px-3 py-2 rounded-l" style="border-bottom-left-radius:0px!important; border-bottom-right-radius:0px!important;">
                <div class="content mb-3 mt-2">
                    <h1 class="mb-n1 font-22 color-theme text-center">Discover and Find</h1>
                    <h1 class="mb-3 font-30 color-theme text-center">The Perfect Hotel</h1>
                    <p class="color-theme text-center px-2 opacity-70 mb-3">
                        Sticky now brings a tone of gorgeous and useful listing pages. We're always listing to your feedback!
                    </p>
                    <div class="input-style has-icon mb-4">
                        <i class="fa fa-user"></i>
                        <input type="name" class="form-control" id="form1a" placeholder="Name">
                        <label for="form1a" class="color-blue-dark font-10 mt-1">Name</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em>
                    </div>
    
                    <div class="input-style has-icon mb-4">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="form3a" placeholder="Password">
                        <label for="form3a" class="color-blue-dark font-10 mt-1">Password</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em>
                    </div>
    
                    <a href="#" class="btn btn-l rounded-sm mt-4 btn-full bg-highlight text-uppercase font-900">Login</a>
                    <div class="d-flex mt-3 mb-n2">
                        <div class="w-50 font-11 text-start"><a href="page-signup-2.html">Create Account</a></div>
                        <div class="w-50 font-11 text-end"><a href="page-forgot-2.html">Forgot Credentials</a></div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
